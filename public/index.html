<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigioco - Stanza di gioco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minigioco</h1>
        <div class="player-info">
            <input type="text" id="player-name" placeholder="Inserisci il tuo nome">
            <button id="save-info">Salva Info</button>
        </div>
        <div class="game-options">
            <button id="create-game">Crea una partita</button>
            <input type="text" id="join-code" placeholder="Codice partita">
            <button id="join-game">Unisciti</button>
        </div>
        <div class="ready-area" style="display:none;">
            <p>Codice stanza: <span id="room-code"></span></p>
            <p>Giocatori: <span id="player-count">0</span> / 2</p>
            <div id="players-list"></div>
            <button id="ready-button">Pronto</button>
            <button id="start-game" style="display:none;">Inizia Partita</button>
            <div id="timer" style="display:none;"></div>
            <div id="guess-area" style="display:none;">
                <input type="text" id="guess-input" placeholder="Indovina la parola">
                <button id="submit-guess">Invia</button>
            </div>
        </div>
        <div id="settings-menu" style="display:none;">
            <h2>Impostazioni della Stanza</h2>
            <button id="start-game">Inizia Partita</button>
            <button id="ready-button">Pronto</button>
        </div>
        <div id="message"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
