<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minigioco - Stanza di gioco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Minigioco</h1>
        <div class="game-options">
            <button id="create-game">Crea una partita</button>
            <input type="text" id="join-code" placeholder="Codice partita">
            <button id="join-game">Unisciti</button>
        </div>
        <div class="ready-area" style="display:none;">
            <p>Codice stanza: <span id="room-code"></span></p>
            <p>Giocatori: <span id="player-count">0</span> / 2</p>
            <button id="ready-button">Pronto</button>
        </div>
        <div id="message"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
